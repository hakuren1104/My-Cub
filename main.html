<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        /* Google Fonts Dongle 폰트 적용 */
        @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap');

        body {
            font-family: 'Dongle', sans-serif !important;
            color:black;
        }
        .carousel-inner > .carousel-item {
            height: 600px;
        }
        .carousel-inner > .carousel-item img {
            width: 1260px;
            height: 600px;
            object-fit: cover;
        }
        .margin {
            margin-bottom: 30px;
        }
        .banner {
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .card-text {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        a:hover {
            text-decoration: none;
        }
        .center {
            text-align: center;
        }
        .news-title {
            font-size: 4rem; /* 타이틀 글씨 더 크게 */
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center; /* 타이틀 제목 중앙 정렬 */
        }
        .news-section {
            margin-top: 50px;
            padding: 20px;
            margin-bottom: 100px; /* 하단 여백 추가 */
        }
        .news-images-container {
            display: flex;
            flex-direction: column; /* 세로로 나열 */
            align-items: center; /* 중앙 정렬 */
            gap: 20px; /* 이미지 간의 간격 */
        }
        .news-images-container img {
            width: 60%; /* 이미지 너비를 60%로 설정 */
            max-width: none; /* 최대 너비 제한 해제 */
            height: auto; /* 자동 높이 조정 */
        }
    </style>
</th:block>
<body>
<div layout:fragment="content">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/img/메인.png}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/쿠브배경.webp}" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
    <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
        <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + ' 검색결과'"></p>
    </div>

    <!-- 새로운 소식 추가 -->
    <div class="news-section">
        <p class="news-title">쿠브 새로운 소식! 부스터 4탄 티저!</p>
        <div class="news-images-container">
            <img src="/img/4탄 티저.jpg" alt="4탄 티저">
            <img src="/img/4탄 티저2.jpg" alt="4탄 티저2">
            <img src="/img/선공개카드.png" alt="선공개 카드">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
